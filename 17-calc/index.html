<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calc</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<form name="calculate" action="#" method="GET">
					<h2>введите число</h2>
					<input name="num_1" type="text" autocomplete="off" />
					<h2>введите число</h2>
					<input name="num_2" type="text" autocomplete="off" />
				</form>
				<div class="operations">
					<div class="operation addition" onclick="operation('+')">+</div>
					<div class="operation subtraction" onclick="operation('-')">-</div>
					<div class="operation multiplication" onclick="operation('*')">*</div>
					<div class="operation division" onclick="operation('/')">/</div>
				</div>
				<h2>результат</h2>
				<div class="res"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
